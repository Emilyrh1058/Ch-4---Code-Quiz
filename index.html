<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <header class="welcome">
        <p>Code Quiz</p>
        <div class="timer hide" id="quiz-timer"></div>
    </header>
    <section class="intro">
        <div>
            <h1>This is a timed quiz of 30 seconds. Good luck!</h1>
        </div>
        <div>
            <button class="beginBtn">Let's Begin</button>
        </div>
    </section>
    <section class="main-quiz">
        <div id="question-container"></div>
        <div class="answers-container"></div>
        <div class="explain" id="answer-response">explanation to answer.</div>
    </section>
    <section class="end hide">
        <h1>You're finished! Please enter your name for your score</h1>
        <input type="name">
        <ul></ul>
    </section>
    <script src="./assets/script.js"></script>
</body>

</html>
