<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./assets/style.css" />
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Welcome to Code Quiz!</h1>
                <p>This is a timed quiz of 30 seconds. Good luck!</p>
            </header>

            <section id="main-quiz">
                <div class="timer" id="quiz-timer">30</div>
                
                <div id="question-container">Question</div>
                
                <div id="answers-container">
                    <div class="answer" data-content="A">answer.</div>
                    <div class="answer" data-content="B">answer.</div>
                    <div class="answer" data-content="C">answer.</div>
                    <div class="answer" data-content="D">answer.</div>
                </div>
                
                <div class="explain" id="answer-response">explanation to answer.</div>
            
            </section>

            <div>
            <button id="beginBtn">Let's Begin</button>
            <h2 id="countdown"></h2>
            <p id="main"></p>
            </div>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
        <script src="./assets/script.js"></script>
    </body>
    
</html>
